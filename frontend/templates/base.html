<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forge – Deep Work Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <style>
    :root {
      --forge-orange: #e25822;
      --forge-orange-light: #ff632e;
    }

    body {
      background-color: #111;
      color: var(--forge-orange);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1, h2, h3, h4, h5, h6,
    p, label, span, div,
    a, li, th, td, small,
    input, select, textarea {
      color: var(--forge-orange);
    }

    /* Override Bootstrap input styling */
    input, select, textarea {
      background-color: #1a1a1a !important;
      color: var(--forge-orange) !important;
      border: 1px solid var(--forge-orange) !important;
      box-shadow: none !important;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      caret-color: var(--forge-orange);
    }

    input:focus, select:focus, textarea:focus {
      background-color: #1a1a1a !important;
      color: var(--forge-orange) !important;
      border-color: var(--forge-orange-light) !important;
      box-shadow: 0 0 6px var(--forge-orange-light) !important;
      outline: none !important;
      caret-color: var(--forge-orange);
    }

    /* Chrome autofill fix */
    input:-webkit-autofill {
      box-shadow: 0 0 0 1000px #1a1a1a inset !important;
      -webkit-text-fill-color: var(--forge-orange) !important;
      caret-color: var(--forge-orange) !important;
    }

    /* Forge-safe number spinner styling for WebKit (Chrome, Safari, Edge Chromium) */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      appearance: auto !important;
      -webkit-appearance: inner-spin-button !important;
      background: transparent !important;
      border: none;
      filter: none !important;
      opacity: 0.7;
      cursor: pointer;
    }

    /* On hover, give them a light glow */
    input[type=number]::-webkit-inner-spin-button:hover,
    input[type=number]::-webkit-outer-spin-button:hover {
      background-color: #1a1a1a;
      box-shadow: 0 0 5px var(--forge-orange);
      opacity: 1;
    }

    /* Firefox – gracefully degrade */
    input[type=number] {
      -moz-appearance: number-input;
    }


    /* Firefox (when available) */
    input:-moz-autofill {
      box-shadow: 0 0 0 1000px #1a1a1a inset !important;
      -moz-text-fill-color: var(--forge-orange) !important;
      caret-color: var(--forge-orange) !important;
    }

    ::placeholder {
      color: #b95f3e;
      opacity: 0.6;
    }

    .btn, .btn-primary, .btn-warning {
      background-color: var(--forge-orange) !important;
      color: black !important;
      border: none !important;
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: background-color 0.2s ease, box-shadow 0.3s ease;
    }

    .btn:hover, .btn-primary:hover, .btn-warning:hover {
      background-color: var(--forge-orange-light) !important;
      box-shadow: 0 0 10px var(--forge-orange), 0 0 20px var(--forge-orange) inset;
    }

    .navbar {
      background-color: #1f1f1f;
      border-bottom: 2px solid var(--forge-orange);
    }

    .navbar-brand {
      color: var(--forge-orange);
      font-weight: bold;
      letter-spacing: 2px;
      transition: text-shadow 0.3s ease, transform 0.3s ease;
    }

    .navbar-brand:hover {
      color: #fff;
      text-shadow: 0 0 8px var(--forge-orange), 0 0 16px var(--forge-orange);
      transform: scale(1.05);
    }

    .card {
      background-color: #1d1d1d;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(226, 88, 34, 0.2);
    }

    a.nav-link {
      color: #ccc;
    }

    a.nav-link:hover {
      color: var(--forge-orange);
    }

    /* Smoke trail effect */
    .smoke-trail {
      position: fixed;
      width: 12px;
      height: 12px;
      pointer-events: none;
      background: radial-gradient(circle, rgba(255,255,255,0.15), transparent);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      animation: fadeOutTrail 1s ease-out forwards;
    }

    @keyframes fadeOutTrail {
      0% {
        opacity: 1;
        transform: scale(1) translate(-50%, -50%);
      }
      100% {
        opacity: 0;
        transform: scale(2.5) translate(-50%, -50%);
      }
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/">FORGE</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Deep Work</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main.todo') }}">Tasks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main.logout') }}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-5">
  {% block content %}{% endblock %}
</main>

<script>
  const forge = document.querySelector('.navbar-brand');
  forge.addEventListener('mouseenter', () => {
    let duration = 3500;
    let start = Date.now();

    const trailInterval = setInterval(() => {
      const now = Date.now();
      if (now - start > duration) {
        clearInterval(trailInterval);
        return;
      }

      const trail = document.createElement('div');
      trail.className = 'smoke-trail';
      trail.style.left = `${mouseX}px`;
      trail.style.top = `${mouseY}px`;
      document.body.appendChild(trail);

      setTimeout(() => {
        trail.remove();
      }, 1000);
    }, 50);
  });

  let mouseX = 0;
  let mouseY = 0;
  document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function toggleEditForm(taskId) {
    const form = document.getElementById(`edit-form-${taskId}`);
    form.classList.toggle('d-none');
  }

  function openDeleteModal(taskId) {
    const form = document.getElementById('deleteForm');
    form.action = `/delete_task/${taskId}`; // This works because your route is literally /delete_task/<int:task_id>

    const modal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
    modal.show();
  }


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
