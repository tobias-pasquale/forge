<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forge â€“ Deep Work Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    :root {
      --forge-orange: #e25822;
    }

    body {
      background-color: #111;
      color: var(--forge-orange); /* ðŸ”¥ Set base text color */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1, h2, h3, h4, h5, h6,
    p, label, span, div,
    a, li, th, td, small,
    input, select, textarea {
      color: var(--forge-orange);
    }

    input, select, textarea {
      background-color: #1a1a1a;
      border: 1px solid #e25822;
      color: var(--forge-orange);
    }

    input:focus, select:focus, textarea:focus {
      border-color: #ff632e;
      outline: none;
      box-shadow: 0 0 8px #e25822;
    }

    .btn-primary {
      background-color: var(--forge-orange);
      border: none;
    }

    .btn-primary:hover {
      background-color: #ff632e;
    }

    .navbar {
      background-color: #1f1f1f;
      border-bottom: 2px solid #e25822;
    }

    .navbar-brand {
      color: #e25822;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .card {
      background-color: #1d1d1d;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(226, 88, 34, 0.2);
    }

    .btn-warning {
      background-color: #e25822;
      border: none;
    }

    .btn-warning:hover {
      background-color: #ff632e;
    }

    h1, h2, h4 {
      color: #e25822;
    }

    a.nav-link {
      color: #ccc;
    }

    a.nav-link:hover {
      color: #e25822;
    }
    .navbar-brand {
  color: #e25822;
  font-weight: bold;
  letter-spacing: 2px;
  transition: text-shadow 0.3s ease, transform 0.3s ease;
}

.navbar-brand:hover {
  color: #fff;
  text-shadow: 0 0 8px #e25822, 0 0 16px #e25822;
  transform: scale(1.05);
}
/* Smoke trail effect */
.smoke-trail {
  position: fixed;
  width: 12px;
  height: 12px;
  pointer-events: none;
  background: radial-gradient(circle, rgba(255,255,255,0.15), transparent);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  z-index: 9999;
  animation: fadeOutTrail 1s ease-out forwards;
}

@keyframes fadeOutTrail {
  0% {
    opacity: 1;
    transform: scale(1) translate(-50%, -50%);
  }
  100% {
    opacity: 0;
    transform: scale(2.5) translate(-50%, -50%);
  }
}


  </style>
</head>

  
<body>

<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/">FORGE</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Deep Work</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/todo">To-Do (Coming Soon)</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-5">
  {% block content %}{% endblock %}
</main>
<script>
    const forge = document.querySelector('.navbar-brand');
  
    forge.addEventListener('mouseenter', () => {
      let duration = 3500; // ms
      let start = Date.now();
  
      const trailInterval = setInterval(() => {
        const now = Date.now();
        if (now - start > duration) {
          clearInterval(trailInterval);
          return;
        }
  
        const trail = document.createElement('div');
        trail.className = 'smoke-trail';
        trail.style.left = `${mouseX}px`;
        trail.style.top = `${mouseY}px`;
        document.body.appendChild(trail);
  
        setTimeout(() => {
          trail.remove();
        }, 1000);
      }, 50);
    });
  
    let mouseX = 0;
    let mouseY = 0;
  
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });
  </script>
  
</body>
</html>
