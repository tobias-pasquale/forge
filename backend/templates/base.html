<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forge â€“ Deep Work Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link id="theme-style" rel="stylesheet" href="{{ url_for('static', filename='css/forge-light.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<input type="hidden" id="global-csrf-token" name="csrf_token" value="{{ csrf_token() }}">

<div id="forge-dim-overlay"></div>
<div id="impact-wave"></div>
<nav class="navbar navbar-expand-lg shadow-sm navbar-light bg-light" id="forge-navbar">
  <div class="container">
    <a class="navbar-brand" href="/">FORGE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#forgeNavbar" aria-controls="forgeNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="forgeNavbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('core.focus') }}">Deep Work</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('tasks.view_tasks') }}">Tasks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('calendar.calendar') }}">Calendar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('core.creed') }}">Forge Creed</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
        </li>
      </ul>
      <button id="theme-toggle" class="btn btn-sm btn-outline-warning ms-3">Dark Mode</button>
    </div>
  </div>
</nav>

<div id="hammer-strike">
  <i class="bi bi-hammer"></i>
  <div id="glow-trail"></div>
</div>

<audio id="strike-sound" src="{{ url_for('static', filename='audio/hammer.mp3') }}"></audio>

<main class="container py-5">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>

  // Smoke Trail Effect


  const forge = document.querySelector('.navbar-brand');
  forge.addEventListener('mouseenter', () => {
    let duration = 3500;
    let start = Date.now();

    const trailInterval = setInterval(() => {
      const now = Date.now();
      if (now - start > duration) {
        clearInterval(trailInterval);
        return;
      }

      const trail = document.createElement('div');
      trail.className = 'smoke-trail';
      trail.style.left = `${mouseX}px`;
      trail.style.top = `${mouseY}px`;
      document.body.appendChild(trail);

      setTimeout(() => {
        trail.remove();
      }, 1000);
    }, 50);
  });

  let mouseX = 0;
  let mouseY = 0;
  document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  // Task Edit Form Toggle


  function toggleEditForm(taskId) {
    const form = document.getElementById(`edit-form-${taskId}`);
    form.classList.toggle('d-none');
  }

  function openEditModal(taskId, taskText, dueDate, priority, recurring) {
  const form = document.getElementById('editModalForm');
  form.action = `/edit_task/${taskId}`;
  document.getElementById('modalTaskInput').value = taskText;
  document.getElementById('modalDueDate').value = dueDate || '';
  document.getElementById('modalPriority').value = priority || 'None';
  document.getElementById('modalRecurring').value = recurring || 'None';

  const modal = new bootstrap.Modal(document.getElementById('editModal'));
  modal.show();
}



// Delete Confirmation Modal

  function openDeleteModal(taskId) {
    const form = document.getElementById('deleteForm');
    form.action = `/delete_task/${taskId}`; // This works because your route is literally /delete_task/<int:task_id>

    const modal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
    modal.show();
  }

// Theme Toggle

  const toggleBtn = document.getElementById('theme-toggle');
  const themeLink = document.getElementById('theme-style');
  const navbar = document.getElementById('forge-navbar');

  // Define exact paths
  const darkTheme = "{{ url_for('static', filename='css/forge-dark.css') }}";
  const lightTheme = "{{ url_for('static', filename='css/forge-light.css') }}";

  // Load from localStorage
  const storedTheme = localStorage.getItem('theme');
  if (storedTheme) {
    themeLink.href = storedTheme;
    updateNavbarTheme(storedTheme);
  }

  if (storedTheme) {
  themeLink.href = storedTheme;
  updateNavbarTheme(storedTheme);
  
  if (storedTheme.includes('dark')) {
    toggleBtn.textContent = "Light Mode";
  } else {
    toggleBtn.textContent = "Dark Mode";
  }
}

function toggleTaskComplete(taskId) {
  const checkbox = document.querySelector(`#task-${taskId} input[type="checkbox"]`);
  const isCompleted = checkbox.checked;

  fetch(`/toggle_task/${taskId}`, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',    // âœ… Say you are sending JSON
      'X-CSRFToken': document.querySelector('input[name="csrf_token"]').value  // âœ… Protect against CSRF
    },
    body: JSON.stringify({ completed: isCompleted })   // âœ… Actually send JSON
  })
  .then(response => {
    if (!response.ok) {
      throw new Error('Failed to complete task');
    }
    return response.json();  // ðŸ”¥ parse the JSON response
  })
  .then(data => {
    moveTaskBetweenLists(taskId, data.completed);
    if (data.completed) {
    playHammerStrike();
  }
  })
  .catch(error => console.error('Error:', error));
}



function moveTaskBetweenLists(taskId, completed) {
  const taskItem = document.getElementById(`task-${taskId}`);
  if (!taskItem) return;

  const completedSection = document.getElementById('completedTasksList');
  const activeSection = document.getElementById('activeTasksList');

  if (completed) {
    completedSection.appendChild(taskItem);
    taskItem.querySelector('span').style.textDecoration = 'line-through';
  } else {
    activeSection.appendChild(taskItem);
    taskItem.querySelector('span').style.textDecoration = 'none';
  }
}




  // Toggle + save
  toggleBtn.addEventListener('click', () => {
  const isDark = themeLink.href.includes('forge-dark.css');
  const nextTheme = isDark ? lightTheme : darkTheme;
  
  themeLink.href = nextTheme;
  localStorage.setItem('theme', nextTheme);
  updateNavbarTheme(nextTheme); // fixed

  // ðŸ†• Update button text
  toggleBtn.textContent = isDark ? "Dark Mode" : "Light Mode";

  document.body.classList.add("theme-transitioning");
  setTimeout(() => {
    document.body.classList.remove("theme-transitioning");
  }, 200);
});

  function updateNavbarTheme(theme) {
  if (theme.includes('dark')) {
    navbar.classList.remove('navbar-light', 'bg-light');
    navbar.classList.add('navbar-dark', 'bg-dark');
  } else {
    navbar.classList.remove('navbar-dark', 'bg-dark');
    navbar.classList.add('navbar-light', 'bg-light');
  }
}

function playHammerStrike() {
  const hammer = document.getElementById('hammer-strike');
  const hammerIcon = hammer.querySelector('i');
  const glowTrail = document.getElementById('glow-trail');
  const sound = document.getElementById('strike-sound');
  const wave = document.getElementById('impact-wave');
  const dimOverlay = document.getElementById('forge-dim-overlay');

  // Dim the screen
  dimOverlay.style.opacity = '0.7';

  // Reset + show hammer
  hammer.style.display = 'block';
  hammer.classList.remove('animate');
  void hammer.offsetWidth; // Force reflow
  hammer.classList.add('animate');

  for (let i = 0; i < 8; i++) {
  const spark = document.createElement('div');
  spark.className = 'forge-spark';
  document.body.appendChild(spark);

  spark.style.left = `${50 + (Math.random() - 0.5) * 10}%`;
  spark.style.top = `${40 + (Math.random() - 0.5) * 5}%`;
  spark.style.animationDuration = `${0.6 + Math.random() * 0.5}s`;

  setTimeout(() => {
    spark.remove();
  }, 1500);
}

  // Reset glow trail
  glowTrail.style.animation = 'none';
  void glowTrail.offsetWidth;
  glowTrail.style.animation = 'trailPulse 0.6s ease-out forwards';

  // New: Trigger the shockwave
  wave.style.animation = 'shockwave 0.8s ease-out forwards';

    // New: Shockwave and screen shake
    wave.style.animation = 'shockwave 0.8s ease-out forwards';
  document.body.classList.add('forge-shake');

  sound.currentTime = 0;
  sound.play();

  setTimeout(() => {
    hammer.style.display = 'none';
    dimOverlay.style.opacity = '0';
    wave.style.animation = ''; // Reset for next strike
    document.body.classList.remove('forge-shake');
  }, 600);
}

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
