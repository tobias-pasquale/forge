<html lang="en">
<head>
  <meta charset="UTF-8">

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: #1f1f1f;
      border-bottom: 2px solid #e25822;
    }

    .navbar-brand {
      color: #e25822;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .card {
      background-color: #1d1d1d;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(226, 88, 34, 0.2);
    }

    .btn-warning {
      background-color: #e25822;
      border: none;
    }

    .btn-warning:hover {
      background-color: #ff632e;
    }

    h1, h2, h4 {
      color: #e25822;
    }

    a.nav-link {
      color: #ccc;
    }

    a.nav-link:hover {
      color: #e25822;
    }
    .navbar-brand {
  color: #e25822;
  font-weight: bold;
  letter-spacing: 2px;
  transition: text-shadow 0.3s ease, transform 0.3s ease;
}

.navbar-brand:hover {
  color: #fff;
  text-shadow: 0 0 8px #e25822, 0 0 16px #e25822;
  transform: scale(1.05);
}
/* Smoke trail effect */
body.forge-glow::after {
  content: '';
  position: fixed;
  top: var(--y);
  left: var(--x);
  width: 12px;
  height: 12px;
  background: radial-gradient(circle, rgba(255,255,255,0.4), transparent);
  border-radius: 50%;
  pointer-events: none;
  z-index: 9999;
  animation: smokeTrail 0.7s ease-out forwards;
}

@keyframes smokeTrail {
  0% {
    opacity: 1;
    transform: scale(1);
  }
  100% {
    opacity: 0;
    transform: scale(2);
  }
}


  </style>
</head>
<script>
    const forge = document.querySelector('.navbar-brand');
  
    forge.addEventListener('mouseenter', () => {
      let counter = 0;
      const duration = 1500; // 1.5 seconds of trail
      const interval = setInterval(() => {
        document.body.classList.add('forge-glow');
        setTimeout(() => document.body.classList.remove('forge-glow'), 700);
        counter += 100;
        if (counter >= duration) clearInterval(interval);
      }, 100);
    });
  
    document.addEventListener('mousemove', (e) => {
      document.body.style.setProperty('--x', `${e.clientX}px`);
      document.body.style.setProperty('--y', `${e.clientY}px`);
    });
  </script>
  
<body>

<nav class="navbar navbar-expand-lg shadow-sm">

</nav>

<main class="container py-5">
  {% block content %}{% endblock %}
</main>

</body>
</html>
